<div *ngIf="movie">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>Genre: {{ movie.genre }}</mat-card-subtitle>
    <mat-card-subtitle>Duration: {{ movie.duration }}, Main Actor: {{ movie.main_actor }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{getPoster()}}" />
  <mat-card-content>
    <p>
      {{movie.synopsis}}
    </p>
  </mat-card-content>
</mat-card>
</div>
